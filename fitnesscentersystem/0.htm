    </div>

        const urlSearchParams = new URLSearchParams(window.location.search);

        const Hesap = params.hesap

        const Link = params.link

        document.getElementById("h1").innerText = "Account: "+params.hesap
        document.getElementById("h3").innerText = "End date: "+params.bitis

    </script>
